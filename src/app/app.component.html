<app-header #featureName />
<div class="container">
    <div class="row" *ngIf="currentNabTab.selectedProduct == 'Recipe'; else elseIDBlock">
        <div class="col-sm-12">
            <app-recipes />
        </div>
    </div>
    <ng-template #elseIDBlock>
        <div class="row">
            <div class="col-sm-12">
                <app-shop />
            </div>
        </div>
    </ng-template>
    <app-feedback-form />
</div>
