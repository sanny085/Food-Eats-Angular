<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success">New Recipes</button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-sm-12">
        <app-recipe-item
            *ngFor="let recipeEl of recipes; index as i"
            [recipe]="recipeEl"
            [key]="i"
            (displayCurrentRecipe)="displayRecipeDetails($event)"
        />
    </div>
</div>
