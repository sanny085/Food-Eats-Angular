<div class="row">
  <div class="col-sm-12">
    <img [src]="recipeDetails.imagePath" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>Recipe Name {{ recipeDetails.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdwn-toggle">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="">To Shopping List</a></li>
        <li><a href="">Edit Recipe</a></li>
        <li><a href="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">Descriptions - {{ recipeDetails.description }}</div>
</div>
<div class="row">
  <div class="col-sm-12">Ingredient</div>
</div>
